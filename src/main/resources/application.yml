spring:
  banner:
    # 个性化banner文件地址
    location: banner.txt
  devtools:
    restart:
      # 热部署生效，默认为true
      enabled: true
      # 设置重启的目录
      additional-paths: src/main
      # classpath目录下的WEB-INF文件夹内容修改不重启
      exclude: WEB-INF/**
      # 指定触发文件，当该文件修改时才会重启
      trigger-file: trigger.txt
  # springboot多环境配置
  profiles:
    active: test
  # 配置mysql数据库
  datasource:
    url: jdbc:mysql://39.100.104.226:3306/spring-boot-demo?useUnicode=true&characterEncoding=utf-8
    username: root
    password: 123456
    # 默认数据源为（com.zaxxer.hikari.HikariDataSource）
    # 配置第三方数据源，如下阿里巴巴的druid
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: 39.100.104.226
    port: 6379
    database: 0
    password:

# 如果上边不指定读取的文件，则系统会读取application.yml里边对应的配置
test:
  url: localhost

# 开启控制台打印sql，一般用于本地开发测试部署时应注释掉
mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
